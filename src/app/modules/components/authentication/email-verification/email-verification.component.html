<div class="verification-container">
  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner"></div>
    <p class="loading-text">Duke verifikuar adresën tuaj të emailit...</p>
  </div>

  <div *ngIf="!isLoading" class="content-state">
    <div *ngIf="isSuccess" class="alert success-alert">
      <div class="icon-wrapper">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
      </div>
      <h2 class="alert-title">Verifikimi U Krye Me Sukses!</h2>
      <p class="alert-message">{{ message }} Duke u ridrejtuar te hyrja...</p>
    </div>

    <div *ngIf="!isSuccess" class="alert error-alert">
      <div class="icon-wrapper">
        <svg class="cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="cross__circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="cross__path cross__path--right" fill="none" d="M16,16 l20,20"/>
          <path class="cross__path cross__path--left" fill="none" d="M16,36 l20,-20"/>
        </svg>
      </div>
      <h2 class="alert-title">Verifikimi Dështoi</h2>
      <p class="alert-message">{{ message }}</p>
      <button (click)="router.navigate(['/resend-verification'])" class="resend-button">
        Dërgo Link Të Ri Verifikimi
      </button>
    </div>
  </div>
</div>
