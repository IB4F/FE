<div class="container">
  <img src="assets/svgImages/logo.svg" alt="brainGain-logo" routerLink="/" class="logo"/>

  <div class="cards-wrapper">
    <div class="card student-card">
      <h2 class="card-title">Nxënës</h2>
      <p class="card-description">Bashkohu komunitetit tonë të nxënësve për të pasur qasje në burime dhe mbështetje.</p>
      <button class="btn primary-btn" routerLink="/student/membership">Regjistrohu</button>
    </div>

    <div class="card supervisor-card">
      <h2 class="card-title">Supervizor</h2>
      <p class="card-description">Je ekspert? Apliko për t'u bërë supervizor dhe ndaj njohuritë e tua.</p>
      <button class="btn primary-btn" routerLink="/supervizor/apliko">Apliko</button>
    </div>

    <div class="card family-card">
      <h2 class="card-title">Familje</h2>
      <p class="card-description">Për prindërit dhe anëtarët e familjes që dëshirojnë të mbështesin nxënësit.</p>
      <button class="btn primary-btn" routerLink="/family/membership">Regjistrohu</button>
    </div>
  </div>

  <button class="btn secondary-btn" routerLink="/hyr">Hyr</button>
</div>
